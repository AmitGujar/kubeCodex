apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect-cluster
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dependencies:
    kafka:
      bootstrapEndpoint: 57.152.67.127:9094
  build:
    type: onDemand
    onDemand:
      plugins:
        confluentHub:
          - name: debezium-connector-mysql
            owner: debezium
            version: "1.9.5"
      storageLimit: 5Gi
